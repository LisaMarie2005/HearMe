<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background Change</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div id="background-change">
    <form>
        <div id="file-insert"></div> <!-- This is where the user will get the prompt to upload a file-->
        <label for="bg" id="upload-prompt">Upload File to use as a background:</label><br>
        <input type="file" accept="image/*" id="bg" name="file"><br><br> <!-- This is where the user will upload the file-->
        <input type="submit" id="submit" value="Submit">
    </form></div>
    <script src="background-change.js"></script>
</body>
</html>
